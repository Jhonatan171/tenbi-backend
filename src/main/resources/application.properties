spring.application.name=tenbi
server.port=8080

# ========================
# DATABASE - Externalizado
# ========================
spring.datasource.url=jdbc:mysql://${DB_HOST}:4000/${DB_NAME}?sslMode=REQUIRED&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# ========================
# SECURITY - GOOGLE LOGIN - Externalizado
# ========================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# El redirect URI en Render debe ser la URL de tu servicio. Usamos una variable.
# Esto será tu URL de Render (ej: https://tenbi-backend.onrender.com)
spring.security.oauth2.client.registration.google.redirect-uri=${FRONTEND_URL}/login/oauth2/code/google
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# ========================
# EMAIL CONFIGURATION (SPRING MAIL) - Externalizado
# ========================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.test-connection=false # Cambiado a false para evitar fallos de conexión al inicio en Render

# ========================
# Hibernate & File Settings (No necesitan variables)
# ========================
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.web.resources.static-locations=classpath:/static/,file:uploads/
spring.servlet.multipart.max-file-size=40MB
spring.servlet.multipart.max-request-size=40MB
spring.http.multipart.enabled=true
